<!DOCTYPE html>

<head>
	<title>Stage</title>
	<script src="script.js"></script>
	<style>
		body {
			margin: 0;
			background-color: #000;
			font-family: Arial, sans-serif;
			font-size: 5vw;
			color: #aaa;
			overflow-x: hidden;
			padding: 10px 0 100vh .25rem;
		}

		ul {
			list-style: none;
			margin: 0;
		}

		#verseList li {
			text-align: left;
			white-space: pre;
			line-height: 1;
			transition: all .2s;
			width: 100vw;
		}

		#verseList li.current {
			font-size: 6vw;
			color: #fff;
		}

		#verseList li:last-child {
			text-align: center;
		}

		.verse,
		.chord {
			display: none;
		}
	</style>
	<link rel="stylesheet" href="custom.css" />
	<script src="custom.js"></script>
</head>

<body>
	<ol id="verseList"></ol>
	<script>
		const verseUL = document.getElementById("verseList");
		let verses = [];
		let index = 0;

		function scrollToIndex(index) {
			Array.from(verseUL.children).forEach((li, i) => {
				li.classList.toggle('current', i<=index)
				if (i == index) {
					li.scrollIntoView({ behavior: 'smooth', block: 'start' });
				}
			});
		}
		connectToFileWebSocket("/current/verseindex.txt", data => {
			index = parseInt(data);
			scrollToIndex(index);
		});

		connectToFileWebSocket("/current/song.txt", data => {
			verses = parseSong(data)
			verses.push('â–¡')
			renderVerses()
			scrollToIndex(index)
		});

		function renderVerses() {
			verseUL.innerHTML = "";
			for (const verse of verses) {
				const listItem = document.createElement("li");
				listItem.innerHTML = verse;
				verseUL.appendChild(listItem);
			}
		}
	</script>
</body>
