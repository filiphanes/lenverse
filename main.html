<!DOCTYPE html>
<head>
    <title>LenVerse</title>
    <script src="/script.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #currentVerse {
            font-size: 5vh;
            text-align: center;
            white-space: pre;
        }
        .verse {
            display: none;
        }
    </style>
</head>
<body>
<section>
    <div id="currentVerse"></div>
</section>
<script>
    const currentVerseElement = document.getElementById("currentVerse");
    connectToFileWebSocket("/current/verse.txt", data => {
        currentVerseElement.innerHTML = data;
    });
</script>
</body>
